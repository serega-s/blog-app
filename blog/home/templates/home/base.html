<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Mirrored from demo.bootstrapious.com/directory/1-6-1/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 17 Apr 2021 09:21:30 GMT -->

<head>
  <meta charset="utf-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="robots"
    content="all,follow"
  >
  <title>Blog</title>
  <meta
    name="description"
    content=""
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <meta
    name="robots"
    content="all,follow"
  >
  <!-- Price Slider Stylesheets -->
  <link
    rel="stylesheet"
    href="{% static 'css/nouislider.css' %}"
  >
  <!-- Google fonts - Playfair Display-->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700"
  >
  <!-- Google fonts - Poppins-->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700"
  >
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  >
  <!-- swiper-->
  <link
    rel="stylesheet"
    href="{% static 'css/swiper.min.css' %}"
  >
  <!-- Magnigic Popup-->
  <link
    rel="stylesheet"
    href="{% static 'css/magnific-popup.css' %}"
  >
  <!-- theme stylesheet-->
  <link
    rel="stylesheet"
    href="{% static 'css/default.css' %}"
    id="theme-stylesheet"
  >
  <!-- Custom stylesheet - for your changes-->
  <script
    src="{% static 'js/main.js' %}"
    defer
  ></script>

</head>

<body style="padding-top: 72px;">
  <input
    type="hidden"
    id="csrf"
    value="{{ csrf_token }}"
  >
  <header class="header">

    <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
      <div class="container-fluid">
        <div class="d-flex align-items-center">

          <h3>
            <a
              class="text-dark text-decoration-none"
              href="/"
            >Sergei Blog</a>
          </h3>
        </div>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-target="#navbarCollapse"
          data-bs-toggle="collapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ><i class="fa fa-bars"></i></button>
        <!-- Navbar Collapse -->
        <div
          class="collapse navbar-collapse"
          id="navbarCollapse"
        >

          <ul class="navbar-nav ml-auto">

            {% if request.user.is_authenticated %}
            <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
              <a
                class="btn btn-info"
                href="{% url 'add_post' %}"
              >Add Post</a>
            </li>
            <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
              <a
                class="btn btn-danger"
                href="{% url 'logout_view' %}"
              >Logout</a>
            </li>
            {% else %}
            <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
              <a
                class="btn btn-primary"
                href="{% url 'login_view' %}"
              >Login</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
    <!-- /Navbar -->
  </header>
  {% block start %}
  {% endblock %}
  <!-- Footer-->
  <footer class="position-relative z-index-10 d-print-none">

    <div class="py-4 font-weight-light bg-gray-800 text-gray-300">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-left">
            <p class="text-sm mb-md-0">&copy; 2020, Your company. All rights reserved.</p>
          </div>

        </div>
      </div>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
</body>


</html>
