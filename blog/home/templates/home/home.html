{% extends 'home/base.html' %}


{% block start %}
<section class="position-relative py-6">
  <img
    class="bg-image"
    src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
    alt=""
  >
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="bg-white rounded-lg shadow p-5"><strong
            class="text-uppercase text-secondary d-inline-block mb-2 text-sm"
          >Featured</strong>
          <h2 class="mb-3">{{ featured_post.title }}</h2>
          <p class="text-muted">{{ featured_post.description|truncatewords:15|safe }}</p><a
            class="btn btn-link p-0"
            href="{% url 'post_detail' featured_post.slug %}"
          >Continue reading <i class="fa fa-long-arrow-alt-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="py-6">
  <div class="container">
    <div class="row mb-5">

      {% for post in posts %}

      <!-- Post item-->
      <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
        {% include 'home/parts/post_item.html' %}
      </div>
      <!-- /Post item-->

      {% endfor %}

    </div>

    <!-- Pagination -->
    <nav aria-label="Blog pagination">
      <ul class="pagination justify-content-between mb-5">
        <li class="page-item"><a
            class="page-link text-sm rounded"
            href="#"
          > <i class="fa fa-chevron-left mr-1"></i>Older posts</a></li>
        <li class="page-item disabled"><a
            class="page-link text-sm rounded"
            href="#"
            tabindex="-1"
          >Newer posts <i class="fa fa-chevron-right ml-1"></i></a></li>
      </ul>
    </nav>
  </div>
</section>
{% endblock %}
